en:
  wizards:
    onboard_users_wizard:
      user_type_step:
        page_title: Which type of organisation are you onboarding users for? - Onboard users
        caption: Onboard users
        title: Which type of organisation are you onboarding users for?
        continue: Continue
        options:
          school: School
          provider: Provider
      school_upload_step:
        page_title: Upload users - Onboard users
        caption: Onboard users for schools
        title: Upload users
        upload_csv_file: Upload CSV file
        upload: Upload
        csv_help: Help with the CSV file
        upload_the_csv_file: Upload the CSV file sent to you by the school.
        csv_help_details: |
          Use this form to upload the CSV file sent by the school.

          The CSV file must contain the following headers in the first row:

            - email
            - school_urn
            - first_name
            - last_name
      provider_upload_step:
        page_title: Upload users - Onboard users
        caption: Onboard users for providers
        title: Upload users
        upload_csv_file: Upload CSV file
        upload: Upload
        csv_help: Help with the CSV file
        upload_the_csv_file: Upload the CSV file sent to you by the provider.
        csv_help_details: |
          Use this form to upload the CSV file sent by the provider.

          The CSV file must contain the following headers in the first row:

            - code
            - email_address
            - first_name
            - last_name
      confirmation_step:
        page_title: Are you sure you want to upload the users? - Onboard users
        caption: Onboard users
        title: Confirm you want to upload users
        preview_file_name: Preview of %{file_name}
        confirm_upload: Confirm upload
        only_showing_first_five_rows: Only showing the first 5 rows
        showing_all_rows: Showing all rows
      upload_errors_step:
        page_title: Upload users - Onboard users
        caption: Onboard users
        title: Upload users
        error_summary:
          title: There is a problem
          errors_to_fix:
              one: You need to fix %{count} error related to a specific row
              other: You need to fix %{count} errors related to specific rows
        csv_table:
          errors:
            missing_first_name: Enter a first name
            missing_last_name: Enter a last name
            invalid_email: Enter a valid email address
            invalid_identifier: Enter a valid Identifier (UKPRN or URN)
          headers:
            identifier: Identifier
            first_name: first_name
            last_name: last_name
            email: email_address
        only_showing_rows_with_errors: Only showing rows with errors
        upload_your_file_again: Upload your file again
