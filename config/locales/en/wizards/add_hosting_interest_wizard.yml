en:
  wizards:
    add_hosting_interest_wizard:
      unknown: I don't know
      appetite_step:
        caption: Placement information
        title:
          Can your school offer placements for trainee teachers in the %{academic_year_name} academic year?
        continue: Continue
        hint: You can change your answers any time after completing the questions.
        options:
          actively_looking:
            name: "Yes"
          interested:
            name: Maybe
          not_open: 
            name: "No"
      reason_not_hosting_step:
        caption: Not offering placements %{academic_year_name}
        title: Tell us why your school cannot offer placements for trainee teachers
        hint:
          Your answers will help the Department for Education understand school capacity to support teacher training.
        continue: Continue
        options:
          concerns_about_trainee_quality: Trainees we were offered did not meet our expectations
          do_not_know_how_to_get_involved: Unsure how to get involved
          not_enough_trained_mentors: No mentors available due to capacity
          number_of_pupils_with_send_needs: High number of pupils with SEND needs
          working_to_improve_our_ofsted_rating: Working to improve our OFSTED rating
          low_capacity_to_support_trainees: Low capacity to support trainees due to staff changes
          other: Other
        tell_us: Tell us your reason
      phase_step:
        caption: Placement information %{academic_year_name}
        title: What education phase or specialism can your school offer placements in?
        hint: Select all that apply
        options:
          primary: Primary
          primary_description: 3 to 11 years
          secondary: Secondary
          secondary_description: 11 to 19 years
          send: Special educational needs and disabilities (SEND) specific
          send_description: You will be able to select key stages
          unknown: I don’t know
        continue: Continue
      year_group_selection_step:
        title: Which primary year groups can your school offer placements in?
        caption: Primary placement information %{academic_year_name}
        hint: You will be able to enter the number of placements on the next screen
        continue: Continue
        year_groups:
          nursery: Nursery
          nursery_description: 3 to 4 years
          reception: Reception
          reception_description: 4 to 5 years
          year_1: Year 1
          year_1_description: 5 to 6 years
          year_2: Year 2
          year_2_description: 6 to 7 years
          year_3: Year 3
          year_3_description: 7 to 8 years
          year_4: Year 4
          year_4_description: 8 to 9 years
          year_5: Year 5
          year_5_description: 9 to 10 years
          year_6: Year 6
          year_6_description: 10 to 11 years
          mixed_year_groups: Mixed year groups
          mixed_year_groups_description: ""
        options:
          unknown: I don’t know
      secondary_subject_selection_step:
        title: Which secondary subjects can your school offer placements in?
        caption: Secondary placement information %{academic_year_name}
        hint: Subjects are taken from the DfE database of courses. If the subject you would like to host is not here, choose the closest option
        stem_subjects: Science, technology, engineering and mathematics (STEM)
        lit_lang_subjects: Languages and literature
        art_humanities_social_subjects: Arts, humanities and social sciences
        health_physical_education_subjects: Health and physical education
        continue: Continue
        options:
          unknown: I don’t know
      secondary_child_subject_selection_step:
        title: What languages are taught on your schoolʼs %{subject_name} placements?
        caption: Secondary placement information %{academic_year_name}
        continue: Continue
        options:
          unknown: I don’t know
      key_stage_selection_step:
        title: Which key stages can you offer SEND placements in?
        caption: SEND placement information %{academic_year_name}
        hint: Select all that apply
        continue: Continue
        key_stages:
          early_years: Early years
          key_stage_1: Key stage 1
          key_stage_2: Key stage 2
          key_stage_3: Key stage 3
          key_stage_4: Key stage 4
          key_stage_5: Key stage 5
          mixed_key_stages: Mixed key stages
        options:
          unknown: I don’t know
      school_contact_step:
        caption: Placement contact
        title: Who should providers contact?
        description: Choose the person best placed to organise placements for trainee teachers at your school
        continue: Continue
      check_your_answers_step:
        caption: Placement information %{academic_year_name}
        title: Check your answers
        continue: Publish placement information
        change: Change
        placement_contact: Placement contact
      are_you_sure_step:
        title: Check your answers
        caption: Not offering placements %{academic_year_name}
        your_contact_details: No information will be shared with providers.
        we_will_ask_you_again:
          Providers in England can see that your school is unable to offer placements for trainee teachers in %{academic_year_name}. They will not be able to see the reasons why or the placement contact.
        your_reason:
          Your reason for not offering placements will be shared with the Department for Education to help understand teacher training and recruitment.
        reason_for_not_offering: Reason for not offering
        details: Details
        can_your_school_offer_placements: Can your school offer placements for trainee teachers?
        itt_contact: Placement contact
        continue: Continue
        change: Change
      confirm_step:
        title: Check your answers
        caption: Potential placement information %{academic_year_name}
        providers_see_you_can_offer_placements:
          Providers will be able to see that you may be able to offer placements for trainee teachers.
        providers_can_see_approximate_info:
          They will be able to see your potential placement details and will be able to use your email to contact you.
        placement_contact: Placement contact
        additional_information: Additional information
        message_to_providers: Message to providers
        confirm: Publish potential placement information
        change: Change
      note_to_providers_step:
          title: 
            Is there anything about your school you would like providers to know? (optional)
          caption:  Potential placement information %{academic_year_name}
          hint:
            Include any reasonable adjustments your school can offer trainee teachers with disabilities or other needs, for example wheelchair access.
          continue: Continue
      interested:
        phase_step:
          title: Which education phase or specialism could your school offer placements in?
          hint: Select all that apply. Sharing information on what you may be able to offer helps providers know whether to contact you.
          caption: Potential placement information %{academic_year_name}
          continue: Continue
        year_group_selection_step:
          title: Which primary year groups could your school offer placements in?
          hint: Sharing information on what you may be able to offer helps providers know whether to contact you.
          caption: Potential primary placement information %{academic_year_name}
          continue: Continue
        secondary_subject_selection_step:
          title: Which secondary subjects could your school offer placements in?
          caption: Potential secondary placement information %{academic_year_name}
          hint: 
            Subjects are taken from the DfE database of courses. If the subject you would like to host is not here, choose the closest option.
          sharing_info:
            Sharing information on what you may be able to offer helps providers know whether to contact you.
          stem_subjects: Science, technology, engineering and mathematics (STEM)
          lit_lang_subjects: Languages and literature
          art_humanities_social_subjects: Arts, humanities and social sciences
          health_physical_education_subjects: Health and physical education
          continue: Continue
          options:
            unknown: I don’t know
        secondary_child_subject_selection_step:
          title: Which languages are taught on your schoolʼs %{subject_name} placements?
          caption: Potential secondary placement information %{academic_year_name}
          continue: Continue
          options:
            unknown: Not sure yet
        key_stage_selection_step:
          title: Which key stages could you offer SEND placements in?
          caption: Potential SEND placement information %{academic_year_name}
          hint:
            Select all that apply. 
            Sharing information on what you may be able to offer helps providers know whether to contact you.
          continue: Continue
          options:
            unknown: I don’t know
      not_open:
        school_contact_step:
          caption: Placement contact
          title: Who can we contact in your school?
          we_will_ask_next_year: We will email to ask if your school can offer placements for trainee teachers in future academic years.
          choose_the_best_person: Choose the person best placed to organise placements for trainee teachers at your school.
          continue: Continue
